<div class="modal-body">
    <div class="spinner" ng-show="signUpModalCtrl.loadingSpin">
        <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
    </div>
    <form ng-class="{'loading-request': signUpModalCtrl.loadingSpin===true}">
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Email" ng-model="signUpModalCtrl.email">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Username" ng-model="signUpModalCtrl.username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" ng-model="signUpModalCtrl.password">
        </div>
        <div class="form-group signup-failure-error" ng-show="signUpModalCtrl.signupFailure">
            <span> {{signUpModalCtrl.signupFailureMsg}} </span>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="signUpModalCtrl.signUp()"> Sign Up </button>
    </form>
</div>
