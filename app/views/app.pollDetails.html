<div class="spinner" ng-show="pollDetailsCtrl.loadingSpin">
    <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
</div>

<div ng-class="{'loading-request': pollDetailsCtrl.loadingSpin===true}">
	<header>
		<div class="row vote-header">
			<div class="col-xs-9 col-sm-9 col-md-9 vote-header-title">
				<span> VotePlex </span> &nbsp;&nbsp;
				<span class="app-version">Version {{pollDetailsCtrl.appVersion}}</span>
			</div>
		</div>
	</header>
	
	<div class="body">
		<div class="vote-body">
			<div class="vote-body-h1">
				<h1> VotePlex </h1>
			</div>
			<div class="vote-body-h4">
				<h4> Create custom polls with live results </h4>
			</div>
			<br>
		</div>
		<div class="vote-body-footer row" ng-show="pollDetailsCtrl.showPoll">
			<div class="col-xs-6 col-sm-6 col-md-6 text-center">
				<div class="heading">
					<h1>
						{{pollDetailsCtrl.pollQuestion}}
					</h1>
					<h4> by </h4>
					<h3>
					    {{pollDetailsCtrl.username}}
					</h3>
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 text-center">
				<table class="table poll-details-table">
					<tr ng-repeat="option in pollDetailsCtrl.pollOptions">
						<td> 
						    <input type="radio" class="poll-value-radio" name="pollOptions" 
						    	ng-value="option._id" ng-model="pollDetailsCtrl.selectedOption" ng-disabled="pollDetailsCtrl.loadingSpin">
						</td>
						<td> 
							<span class="poll-value-label"> {{option.value}} </span>
						</td>
					</tr>
				</table>            
	            <div>
	                <button class="btn btn-success" ng-click="pollDetailsCtrl.pollVote()" ng-disabled="pollDetailsCtrl.loadingSpin"> 
	                	Vote 
	                </button>
	            </div>
			</div>
		</div>	
	</div>
</div>
