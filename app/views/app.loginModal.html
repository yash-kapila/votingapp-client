<div class="modal-body">
    <div class="spinner" ng-show="loginModalCtrl.loadingSpin">
        <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
    </div>
    <form ng-class="{'loading-request': loginModalCtrl.loadingSpin===true}">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Username" ng-model="loginModalCtrl.username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" ng-model="loginModalCtrl.password">
        </div>
        <div class="form-group login-failure-error" ng-show="loginModalCtrl.loginFailure">
            <span> {{loginModalCtrl.loginFailureMsg}} </span>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="loginModalCtrl.login()" ng-disabled="loginModalCtrl.loadingSpin"> 
            Login 
        </button>
    </form>
</div>
